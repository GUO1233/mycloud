server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #服务注册中心地址
      config:
        server-addr: localhost:8848 #配置中心地址
        file-extension: yaml #指定yaml格式的配置（yml和yaml都可以）
        group: INFO_GROUP
        namespace: 9680b26e-0c0f-4cbc-818c-ad7cbb983e39
#${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}         my:nacos配置中心的id
#nacos-config-client-dev.yaml  (一定要与file-extension值保持一致)
